# Tiny Tapeout project information
project:
  title:        "QOA_Decoder"      # Project title
  author:       "Nicholas West"      # Your name
  discord:      "28add11"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A decoder for the QOA audio format."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_28add11_QOAdecode"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"
    - "adder.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "term1[0]"
  ui[1]: "term1[1]"
  ui[2]: "term1[2]"
  ui[3]: "term1[3]"
  ui[4]: "term2[0]"
  ui[5]: "term2[1]"
  ui[6]: "term2[2]"
  ui[7]: "term2[3]"

  # Outputs
  uo[0]: "sum[0]"
  uo[1]: "sum[1]"
  uo[2]: "sum[2]"
  uo[3]: "sum[3]"
  uo[4]: "sum[4]"
  uo[5]: "sum[5]"
  uo[6]: "sum[6]"
  uo[7]: "sum[7]"

  # Bidirectional pins
  uio[0]: "a"
  uio[1]: "s"
  uio[2]: "d"
  uio[3]: "f"
  uio[4]: "g"
  uio[5]: "h"
  uio[6]: "j"
  uio[7]: "k"

# Do not change!
yaml_version: 6
